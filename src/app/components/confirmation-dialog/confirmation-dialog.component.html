<h2 mat-dialog-title>Confirmation</h2>
<mat-dialog-content>
  Action <strong>{{ data.action.type }}</strong> requires manager approval. Continue?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-raised-button color="warn" mat-dialog-close>No</button>
  <button mat-button mat-raised-button color="primary" [mat-dialog-close]="true" (click)="onYesClick()">Yes</button>
</mat-dialog-actions>
