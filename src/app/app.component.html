<h2>Counter</h2>
<p>Value: {{ counter$ | async }}</p>
<div>
  <button (click)="increment()">Increment</button>
  <button (click)="decrement()">Decrement</button>
</div>

<div *ngIf="(override$ | async).show">
  <h3>Manager Override</h3>
  <p>Action {{ (override$ | async).action.type }} requires manager permissions</p>
  <input type="password" placeholder="password">
  <button>Submit</button><button (click)="cancelOverride()">Cancel</button>
</div>
